      height: 100%;
      background-color: var(--body-bg);
      z-index: -1;
      transition: all 0.8s ease 0s;

    #line-loader:after{
      left: auto;
      right: 0;
    }
    #line-loader .middle-line{
      margin: auto;
      width: 1px;
      height: 250px;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      transition: all 0.8s ease 0s;
    }
    .middle-line:before{
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      height: 0%;
      background-color: var(--accent-color);
      transform: translateY(-50%);
      animation: lineheight 1000ms ease-in-out 0s forwards;
    }
    .middle-line:after{
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: var(--accent-color);
      transform: translateY(-100%);
      animation: lineround 1200ms linear 0s infinite;
      animation-delay: 2000ms;
    }
    #line-loader.preloaded .middle-line:after{
      opacity: 0;
    }
    #line-loader.preloaded .middle-line{
      opacity: 0;
      height: 100%!important;
    }
    #line-loader.preloaded:before, #line-loader.preloaded:after{
      animation: hide 800ms ease-in-out 500ms forwards;
    }
    @keyframes hide{

        color: white;
        border-color: transparent;
        transform: rotate(calc(var(--index) * (360deg / var(--icon-count)))) translateY(-45px) rotate(calc(var(--index) * -(360deg / var(--icon-count)))) scale(1.15) !important;
    }
    
    /* --- Right Panel Controls --- */
    .right-panel-middle-controls,
    .right-panel-bottom-controls {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        width: 100%;
    }

    .header-icon-button {
        width: 2.5rem;
        height: 2.5rem;
        border-radius: 50%;
        background-color: transparent;
        border: none;
        box-shadow: none;
        color: var(--color-brand-text-primary);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        text-decoration: none;
        position: relative;
        overflow: hidden;
    }
    .header-icon-button:hover {
        background-color: var(--color-brand-active-menu-bg);
        transform: scale(1.1);
    }
    .header-icon-button:active, .header-icon-button.active {
        background-color: var(--color-brand-active-menu-bg);
        transform: scale(0.98);
    }
    .header-icon-button.control-printer,
    .header-icon-button.control-printer:hover,
    .header-icon-button.control-printer.active {
        color: #2563eb;
    }
    .header-icon-button.control-scheduler,
    .header-icon-button.control-scheduler:hover,
    .header-icon-button.control-scheduler.active {
        color: #16a34a;
    }
    .header-icon-button.control-settings,
    .header-icon-button.control-settings:hover,
    .header-icon-button.control-settings.active {
        color: #9333ea;
    }
    .header-icon-button.control-ai-chat,
    .header-icon-button.control-ai-chat:hover,
    .header-icon-button.control-ai-chat.active {
        color: #db2777;
    }

    @keyframes pageNavGlow {
      0%, 100% {
        box-shadow: 0 0 4px rgba(var(--accent-color-rgb), 0.3),
                    0 0 8px rgba(var(--accent-color-rgb), 0.2),
                    0 0 16px rgba(var(--accent-color-rgb), 0.1);
      }
      50% {
        box-shadow: 0 0 8px rgba(var(--accent-color-rgb), 0.6),
                    0 0 16px rgba(var(--accent-color-rgb), 0.4),
                    0 0 24px rgba(var(--accent-color-rgb), 0.2);
      }
    }

    @keyframes pageNavFloat {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-4px);
        }
    }

    .page-nav-button {
        background-color: var(--color-brand-active-menu-bg);
        border: 1px solid var(--card-border);
        color: var(--accent-color);
        animation: pageNavGlow 3s infinite ease-in-out, pageNavFloat 3s infinite ease-in-out;
    }

    .page-nav-button:hover {
        /* Pause animations on hover and apply a more intense, static glow */
        animation: none;
        transform: scale(1.15) translateY(-2px) !important;
        box-shadow: 0 0 6px rgba(var(--accent-color-rgb), 0.8),
                    0 0 12px rgba(var(--accent-color-rgb), 0.6),
                    0 0 20px rgba(var(--accent-color-rgb), 0.4);
    }
    
    /* --- Generic Button --- */
    .btn {
        padding: 0.75rem 1.5rem;
        border-radius: 10px;
        border: var(--color-brand-glass-border);
        font-weight: 500;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.3s ease;
        box-shadow: var(--card-box-shadow);
    }
    .btn:active {
        transform: translateY(1px);
        box-shadow: none;
    }
    .btn-primary { background-color: var(--color-brand-orange); color: white; border-color: transparent; }
    .btn-primary:hover { transform: translateY(-2px); filter: brightness(1.1); }
    .btn-secondary { background-color: var(--sidebar-bg); color: var(--color-brand-text-primary); }
    .btn-secondary:hover { background-color: rgba(var(--sidebar-bg-rgb), 0.8); transform: translateY(-2px); }

    /* --- Mobile Page Navigation --- */
    .mobile-page-nav {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      z-index: 100;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    /* --- Info Card (Used on most pages) --- */
    .info-card {
        padding: 1.5rem;
        width: 100%;
        margin: 0;
        box-sizing: border-box;
        flex: 1;
        min-height: 0;
        display: flex;
        flex-direction: column;
        position: relative;
        background-color: var(--sidebar-bg);        
        border-radius: 10px;        
        transition: transform 0.35s ease, box-shadow 0.35s ease, border-color 0.35s ease;
        overflow: hidden;
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
    }
    .info-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 12px 40px rgba(0,0,0,0.15),
                    inset 0 0 0 1.5px color-mix(in srgb, var(--accent-color) 50%, transparent),
                    0 0 35px rgba(var(--accent-color-rgb), 0.4);
         
    }
    
    .about-header {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 1.5rem;
      flex-shrink: 0;
      gap: 1rem;
      align-items: center;
    }
    
    /* --- New Info Badge Styles --- */
    .about-badge-container {
      position: relative;
      display: inline-block;
    }

    .info-badge {
      position: relative;
      padding: 0.75rem 1.25rem;
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--color-brand-orange);
      background-color: var(--sidebar-bg);
      border: var(--color-brand-glass-border);
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      z-index: 1;
      transition: all 0.3s ease;
      box-shadow: var(--card-box-shadow);
    }
    
    .badge-glow { display: none; }
    
    .badge-content {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    .info-badge svg {
        width: 1.125rem;
        height: 1.125rem;
    }
    
    .badge-tooltip {
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%) translateY(-10px);
        background-color: var(--sidebar-bg);
        color: var(--color-brand-text-primary);
        padding: 1rem;
        border-radius: 10px;
        box-shadow: var(--card-box-shadow);
        width: 300px;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s, visibility 0.3s, transform 0.3s;
        z-index: 100;
        border: var(--color-brand-glass-border);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
    }
    .about-badge-container:hover .badge-tooltip {
        opacity: 1;
        visibility: visible;
        transform: translateX(-50%) translateY(-20px);
    }
    .tooltip-header {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        margin-bottom: 0.75rem;
    }
    .tooltip-icon-wrapper {
        width: 2.25rem;
        height: 2.25rem;
        border-radius: 50%;
        background-color: var(--sidebar-bg);
        border: var(--color-brand-glass-border);
        color: var(--color-brand-orange);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
    }
    .tooltip-icon-wrapper svg { width: 1.25rem; height: 1.25rem; }
    .tooltip-header h3 {
        margin: 0;
        font-size: 1rem;
        font-weight: 600;
        color: var(--color-brand-text-primary);
    }
    .tooltip-inner p {
        font-size: 0.875rem;
        margin: 0;
        color: var(--color-brand-text-secondary);
        line-height: 1.6;
    }
    .tooltip-arrow {
        position: absolute;
        bottom: -5px;
        left: 50%;
        transform: translateX(-50%) rotate(45deg);
        width: 10px;
        height: 10px;
        background-color: var(--sidebar-bg);
        border-bottom: var(--color-brand-glass-border);
        border-right: var(--color-brand-glass-border);
    }
    
    /* Home Page Hero Section */
    .home-hero-card {
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 0;
    }
    .home-hero-card-bg-video {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: translate(-50%, -50%);
        z-index: 1;
    }
    .home-hero-card-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 85vh;
        z-index: 2;
        background-image: linear-gradient(to top, rgba(var(--sidebar-bg-rgb), 0.5) 0%, rgba(var(--sidebar-bg-rgb), 0) 50%);
    }
    .home-hero-card-content-wrapper {
        position: relative;
        z-index: 3;
        width: 100%;
        height: 85vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: flex-start;
        padding: 2.5rem;
        box-sizing: border-box;
    }
    .home-hero-content {
        max-width: 90%;
        
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        text-align: left;
    }
    .home-hero-content p, 
    .home-hero-content h1, 
    .home-hero-content h2 {
        margin: 0;
    }

    .hero-intro-text {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--color-brand-text-primary);
      text-shadow: 0 1px 3px rgba(0,0,0,0.3);
    }

    .home-hero-content h1.hero-name-text {
      font-size: 1.75rem;
      font-weight: 700;
      margin: 0 0 1rem 0;
      color: var(--color-brand-text-primary);
      line-height: 1.2;
      text-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .home-hero-content h2.hero-typed-text-container {
      font-size: 1.75rem;
      font-weight: 600;
      min-height: 40px; 
      text-align: left;
      color: var(--color-brand-text-primary); /* Fallback color */
      text-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    html.dark .hero-intro-text,
    html.dark .home-hero-content h1.hero-name-text,
    html.dark .home-hero-content h2.hero-typed-text-container {
        text-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    
    .hero-typed-text-container .typed-cursor {
        opacity: 1;
        font-weight: 600;
        animation: typedjsBlink 0.7s infinite;
    }

    @keyframes typedjsBlink {
      50% { opacity: 0.0; }
    }
    
    .home-hero-card .about-header {
        position: absolute;
        top: 2.5rem;
        left: 2.5rem;
    }

    /* Cover Letter Page with Video */
    .custom-video-player-wrapper {
        position: absolute;
        top: 1.5rem;
        right: 1.5rem;
        width: 120px;
        height: 120px;
        z-index: 5;
    }
    .cover-letter-video-container {
        position: relative;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        overflow: hidden;
        border: 2px solid var(--card-border);
        box-shadow: var(--card-box-shadow);
        background-color: #000;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
    }
    .cover-letter-video-container:hover {
        transform: scale(1.05);
    }
    .cover-letter-video-element {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .custom-play-button {
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: none;
        background-color: #ED1B2F;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        transition: all 0.3s ease;
        z-index: 6;
    }
    .custom-play-button:hover {
        transform: translateX(-50%) scale(1.1);
        filter: brightness(1.1);
    }
    .custom-play-button svg {
        width: 20px;
        height: 20px;
    }

    .cover-letter-content {
      flex: 1;
      overflow-y: auto;
      padding-right: 10px;
    }
    .cover-letter-inner-card {
        padding: 1.5rem;
        background: rgba(var(--sidebar-bg-rgb), 0.1);
        border: var(--color-brand-glass-border);
        border-radius: 10px;
        transition: padding 0.3s ease;
    }
    .info-card.has-side-content .cover-letter-inner-card {
        padding: 0;
        background: transparent;
        border: none;
        box-shadow: none;
    }

    .cover-letter-signature-block {
        margin-top: 2rem;
        text-align: right;
    }
    .signature-image {
        width: 75px;
        margin: 0.5rem 0;
        filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.2));
    }
    .signature-name {
        font-size: 1rem;
        font-weight: 700;
        color: var(--color-brand-orange);
    }
    
    /* --- About Page --- */
    .about-page-content-wrapper {
        flex: 1;
        min-height: 0;
        overflow-y: auto;
        padding: 0 1rem 0 0;
    }
    .bio-section {
        display: grid;
        grid-template-columns: 280px 1fr;
        gap: 2rem;
        align-items: stretch;
        margin-bottom: 2.5rem;
    }
    .about-page-left-col, .left-bio-column {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .about-page-right-col, .right-bio-column {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .bio-video-wrapper {
        width: 100%;
        height: 100%;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: var(--card-box-shadow);
        flex-shrink: 0;
        position: relative;
        flex-grow: 1;
    }
    .bio-video-wrapper::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 50%;
        background: linear-gradient(to top, rgba(0,0,0,0.5), transparent);
        pointer-events: none;
        z-index: 5;
        transition: opacity 0.3s ease;
    }
    .bio-video-wrapper.is-playing-intro::after {
        opacity: 0;
    }
    .bio-video-element {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
    }
    .bio-video-button {
        position: absolute;
        bottom: 1.5rem;
        left: 50%;
        transform: translateX(-50%);
        width: auto;
        max-width: 90%;
        z-index: 10;
        justify-content: center;
    }

    @media (max-width: 991px) {
        .bio-section {
            grid-template-columns: 1fr;
            align-items: center;
        }
        .left-bio-column {
            max-width: 280px;
            margin: 0 auto;
        }
        .right-bio-column {
            margin-top: 1.5rem;
        }
    }

    .core-values {
        padding: 1.25rem;
        margin: 1.25rem 0;
        font-size: 1.05em;
        font-weight: 600;
        background: rgba(var(--accent-color-rgb), 0.1);
        border-radius: 10px;
        border-left: 4px solid var(--accent-color);
        color: var(--accent-color) !important;
        font-style: italic;
        line-height: 1.6;
    }

    /* Personal info section */
    .personal-info-section {
        padding-top: 2rem;
        border-top: var(--color-brand-glass-border);
    }
    .personal-info-section h3 {
        margin-top: 0;
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
    }
    .about-info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.5rem;
    }
    .about-info-item {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 1rem;
        border-radius: 10px;
        background-color: var(--color-brand-progress-bg);
        border: var(--color-brand-glass-border);
        transition: all 0.2s ease;
    }
    .about-info-item:hover {
        transform: translateY(-4px);
        border-color: var(--accent-color);
    }

    .about-info-item-icon {
        width: 2.75rem;
        height: 2.75rem;
        flex-shrink: 0;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--sidebar-bg);
        color: var(--accent-color);
        border: var(--color-brand-glass-border);
    }
    .about-info-item-text-wrapper .label {
        font-size: 0.8rem;
        font-weight: 500;
        color: var(--color-brand-text-secondary);
    }
    .about-info-item-text-wrapper .value {
        font-size: 0.9rem;
        font-weight: 600;
        color: var(--color-brand-text-primary);
        word-break: break-all;
    }
    a.value:hover {
        color: var(--accent-color);
    }
    
    /* --- Education Page --- */
    .education-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
        flex: 1;
        overflow-y: auto;
        padding-right:  0.5rem;
    }
    .education-card {
        padding: 1.5rem;
        border-radius: 10px;
        background-color: var(--sidebar-bg);
        border: var(--color-brand-glass-border);
        box-shadow: var(--card-box-shadow);
        transition: transform 0.3s, box-shadow 0.3s;
        text-align: left;
    }
    .education-card:hover {
        transform: translateY(-6px);
    }
    .education-card .year {
        font-size: 0.875rem;
        font-weight: 600;
        padding: 0.5rem;
        border-radius: 10px;
        flex-shrink: 0;
    }
    .education-title-wrapper {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        margin-bottom: 1rem;
    }
    .education-title-left-group {
        display: flex;
        align-items: center;
        gap: 1rem;
        flex-grow: 1;
        min-width: 0;
    }
    .education-title-wrapper .icon {
        width: 2rem;
        height: 2rem;
        flex-shrink: 0;
    }
    .education-title-wrapper .title {
        font-size: 1.125rem;
        margin: 0;
        text-align: left;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        color: var(--color-brand-text-primary);
    }
    .education-card .description {
      text-align: left;
    }
    
    /* --- Skills Page --- */
    .skills-categories-wrapper {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1.5rem;
        flex: 1;
        min-height: 0;
        overflow-y: auto;
        padding: 0.5rem;
    }
    @media (min-width: 768px) {
      .skills-categories-wrapper {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    .resume-item-card {
        padding: 1.5rem;
        border-radius: 10px;
        background: var(--sidebar-bg);
        border: var(--color-brand-glass-border);
        box-shadow: var(--card-box-shadow);
        flex: 1;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .resume-item-card:hover {
        transform: translateY(-6px);
    }
    .resume-item-card .category-title {
        color: var(--color-brand-text-primary) !important;
    }
    .category-title {
        font-size: 1.25rem;
        font-weight: 600;
        margin-top: 0;
        margin-bottom: 1.5rem;
    }
    .skills-grid-v2 {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1.5rem;
    }
    .skill-item-v2 .skill-info {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }
    .skill-item-v2 h4 { font-size: 15px; margin: 0; font-weight: 500; }
    .skill-item-v2 span { font-size: 0.9rem; font-weight: 500; }
    .progress-bar-bg {
        height: 8px;
        border-radius: 4px;
        background-color: var(--color-brand-progress-bg);
        overflow: hidden;
    }
    .progress-bar-fill {
        height: 100%;
        border-radius: 4px;
        transition: width 1s cubic-bezier(0.25, 1, 0.5, 1);
        width: 0;
    }
    
    /* --- Services Page --- */
    .is-services .info-card {
        height: 100%;
        box-sizing: border-box;
    }
    .services-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      flex: 1;
      overflow-y: auto;
      padding: 0 1rem 1rem 1rem;
    }
    @media (max-width: 1024px) {
      .services-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 640px) {
      .services-grid {
        grid-template-columns: 1fr;
      }
    }

    .service-box {
        padding: 1.5rem;
        border-radius: 10px;
        background-color: var(--sidebar-bg);
        border: var(--color-brand-glass-border);
        box-shadow: var(--card-box-shadow);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        transition: all 0.3s ease;
        height: 100%;
        box-sizing: border-box;
    }
    .service-box:hover {
        transform: translateY(-10px);
    }
    .service-title-wrapper {
        display: flex;
        flex-direction: column; /* Stack icon and title */
        align-items: center;   /* Center them horizontally */
        gap: 0.75rem;          /* Space between icon and title */
        margin-bottom: 1.25rem;
    }
    .service-title-wrapper svg {
        width: 2.5rem;         /* Slightly larger icon */
        height: 2.5rem;
        flex-shrink: 0;
    }
    .service-title-wrapper h4 {
        margin: 0;
        font-size: 1.2rem;     /* Slightly larger title */
        text-align: center;
    }
    .service-box p {
      font-size: 0.9rem;
      margin-bottom: 0;
    }
    .service-description {
      text-align: justify;     /* Justify the text */
      text-align-last: left;   /* Avoid stretched last line */
      -moz-text-align-last: left;
    }
    
    .service-logos-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 0.75rem;
        margin-top: 1.5rem;
        padding-top: 1.25rem;
        border-top: var(--color-brand-glass-border);
    }

    .service-logo-item-new {
        width: 2.25rem;
        height: 2.25rem;
        border-radius: 50%;
        background-color: var(--sidebar-bg);
        padding: 4px;
        box-sizing: border-box;

    .filter-checkbox-item label {

      align-items: center;

    /* --- Media Query for actual printing --- */
    @media print {
      body {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
        background: #fff !important;
        color: #000 !important;
        font-size: 9pt;
      }

      @page {
        size: A4 landscape;
        margin: 1cm;
      }

      /* Hide everything except the printable content */
      body > *:not(#popup-root) { display: none !important; }
      #popup-root > *:not(.print-preview-overlay) { display: none !important; }
